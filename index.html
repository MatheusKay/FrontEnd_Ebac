<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <div class="span">
                    <span class="primeiro">Login-in</span><span>Cadastra-se</span>
                </div>
                <div class="form-check form-switch d-flex justify-content-center">
                    <input  class="form-check-input g-0" type="checkbox" id="switch" />

                    <div class="flip-container form-label" for="switch" >
                        <div class="flipper">
                            <div class="front">
                                <div class="frente">
                                    <div class="form-titulo">
                                        <h2>Conecte-se</h2>
                                    </div>
                                    <form class="form-frent">
                                        <input class="form-control" type="email" placeholder="Seu email">
                                        <input class="form-control" type="password" placeholder="Sua senha">
                                        <div>
                                            <a href="#" class="btn mt-4">Entrar</a>
                                        </div>
                                        <a href="">
                                            <span>Esqueceu sua senha?</span>    
                                        </a> 
                                    </form>
                                </div>
                            </div>
                            <div class="back">
                                <div class="form-titulo">
                                    <h2>Cadastra-se</h2>
                                </div>
                                <form class="form-atras">
                                    <input class="form-control" id="nome-cadastro" type="text" placeholder="Seu nome">
                                    <input class="form-control" id="email-cadastro" type="email" placeholder="Seu email">                               
                                    <input class="form-control" id="telefone-cadastro" type="tel" placeholder="Seu telefone">
                                    <input class="form-control" id="senha-cadastro" type="password" placeholder="Sua senha">
                                    <div>
                                        <a href="#" class="btn mt-4">Cadastrar</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
